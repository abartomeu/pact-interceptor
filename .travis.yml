language: node_js
node_js:
- '4'
- '5'
- '6'
matrix:
  fast_finish: true
env:
  matrix:
  - CXX=g++-4.8
  global:
  - secure: 
before_deploy:
- npm prune --production
- tar -czvf pactinterceptor.tar.gz src package.json README.md LICENSE
deploy:
- provider: releases
  api_key:
    secure: 
  file: pactinterceptor.tar.gz
  skip_cleanup: true
  on:
    tags: true
    node: '6'
- provider: npm
  email: "tarcio@gmail.com"
  api_key:
    secure: 
  file: pactinterceptor.tar.gz
  skip_cleanup: true
  on:
    tags: true
    node: '6'
